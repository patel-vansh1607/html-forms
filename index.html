<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>HTML FORMS</h1>
    <div>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text" placeholder="First Name" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text" placeholder="Last Name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Email" required>
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" name="phoneNumber" type="number" placeholder="Phone Number" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password: </label>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>
        </div>
        <div>
            <label for="acceptTerms">I accept terms and conditions</label>
            <input id="acceptTerms" name="acceptTerms" type="checkbox" placeholder="Accept Terms" required>
        </div>
        <div>
            <button id="submitButton">Submit</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
